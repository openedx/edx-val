language: python

python:
  - 2.7
  - 3.5

env:
- TOXENV=django111
- TOXENV=django20
- TOXENV=django21
- TOXENV=django22

matrix:
  include:
  - python: 3.5
    env: TOXENV=quality
  exclude:
  - python: 2.7
    env: TOXENV=django20
  - python: 2.7
    env: TOXENV=django21
  - python: 2.7
    env: TOXENV=django22

install:
- pip install -r requirements/travis.txt
script:
- tox
after_success: coveralls
# Set password via "travis encrypt --add deploy.password"; for details, see
# https://docs.travis-ci.com/user/deployment/pypi
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    tags: true
    python: 3.5
    condition: "$TOXENV = quality"
