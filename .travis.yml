language: python
python:
- '2.7'
- '3.6'
env:
- TOXENV=django18
- TOXENV=django110
- TOXENV=django111
install:
- pip install -r requirements.txt
- pip install -r test-requirements.txt
- pip install coveralls
script:
- tox
after_success: coveralls
