language: python
python:
- '2.7'
- '3.6'
- '3.7'
env:
- TOXENV=django111
- TOXENV=django20
- TOXENV=django21
matrix:
  allow_failures:
    - python: 3.6
    - python: 3.7
    - env: TOXENV=django20
    - env: TOXENV=django21
install:
- pip install -r requirements/travis.txt
script:
- tox
after_success: coveralls
